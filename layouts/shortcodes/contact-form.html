<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl py-12">
  <h1 class="text-3xl font-bold text-gray-900 mb-2">Contact Us</h1>
  <p class="text-gray-600 mb-8">Have questions? Send us a note and we’ll get back to you.</p>

  <div id="contact-form-success" class="hidden p-6 rounded-lg bg-green-50 border border-green-200 text-green-800">
    <h2 class="text-xl font-semibold mb-1">Thanks! Your message is on its way.</h2>
    <p>We’ll reply as soon as possible.</p>
  </div>

  <form id="contact-form" class="space-y-5" action="https://submit-form.com/9cR1q3cWi" method="POST">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
        <input required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="text" id="name" name="name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="email" id="email" name="email" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="subject">Subject</label>
      <input class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="text" id="subject" name="subject" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
      <textarea required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" id="message" name="message" rows="5"></textarea>
    </div>

    <button type="submit" class="inline-flex items-center justify-center px-6 py-3 rounded-lg font-bold transition duration-200 ease-in-out bg-primary-600 text-white hover:bg-primary-700">Send Message</button>
  </form>
</div>
