<div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-3xl py-12">
  <h1 class="text-3xl font-bold text-gray-900 mb-2">Request a Demo</h1>
  <p class="text-gray-600 mb-8">Tell us a little about your program and we’ll reach out to schedule a walkthrough.</p>

  <div id="demo-form-success" class="hidden p-6 rounded-lg bg-green-50 border border-green-200 text-green-800">
    <h2 class="text-xl font-semibold mb-1">Thanks! We got your request.</h2>
    <p>We’ll be in touch shortly. Keep an eye on your email.</p>
  </div>

  <form id="demo-request-form" class="space-y-5" action="https://submit-form.com/InyGZDbvs" method="POST">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="first_name">First Name</label>
        <input required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="text" id="first_name" name="first_name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="last_name">Last Name</label>
        <input required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="text" id="last_name" name="last_name" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Work Email</label>
      <input required class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="email" id="email" name="email" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="organization">Organization</label>
      <input class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="text" id="organization" name="organization" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Phone (optional)</label>
      <input class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" type="tel" id="phone" name="phone" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Anything else?</label>
      <textarea class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-600" id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit" class="inline-flex items-center justify-center px-6 py-3 rounded-lg font-bold transition duration-200 ease-in-out bg-primary-600 text-white hover:bg-primary-700">Request Demo</button>
  </form>
</div>
